<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字专检 - 文档数值校对</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-check-double"></i>
                <h1>数字专检</h1>
            </div>
            <p class="subtitle">上传原文与译文 DOCX，自动对比并批注修复</p>
        </header>

        <main class="main-content">
            <section class="upload-section" id="uploadSection">
                <div class="upload-card">
                    <h2>上传待专检文档</h2>
                    <p class="upload-desc">仅支持 .docx；需同时上传原文和译文</p>

                    <div class="options-panel">
                        <div class="option-group" style="grid-column: 1 / -1;">
                            <label style="width: 100%;">
                                <i class="fas fa-file-word"></i> 原文文件:
                                <input type="file" id="originalFile" accept=".docx" style="margin-left: 8px;">
                            </label>
                        </div>
                        <div class="option-group" style="grid-column: 1 / -1;">
                            <label style="width: 100%;">
                                <i class="fas fa-file-word"></i> 译文文件:
                                <input type="file" id="translatedFile" accept=".docx" style="margin-left: 8px;">
                            </label>
                        </div>
                    </div>

                    <div style="display: flex; gap: 12px;">
                        <button class="btn-secondary" onclick="window.location.href='/'">
                            <i class="fas fa-arrow-left"></i> 返回OCR页面
                        </button>
                        <button class="btn-primary" id="btnRunCheck" style="max-width: 360px;">
                            <i class="fas fa-play"></i> 开始数字专检
                        </button>
                    </div>
                </div>
            </section>

            <section class="processing-section" id="processingSection" style="display: none;">
                <div class="processing-card">
                    <div class="spinner"></div>
                    <h2 id="processingTitle">数字专检处理中...</h2>
                    <p id="processingText">正在提取文本并调用对比引擎</p>

                    <!-- 进度条区域 -->
                    <div class="progress-container" style="margin-top: 24px;">
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar" id="progressBar">
                                <span id="progressPercent" class="progress-percent">0%</span>
                            </div>
                        </div>
                        <div class="progress-details" id="progressDetails">
                            <p id="progressStep">初始化...</p>
                        </div>
                    </div>
                </div>
            </section>

            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2><i class="fas fa-check-circle"></i> 专检完成</h2>
                    <button class="btn-secondary" id="btnReset">
                        <i class="fas fa-rotate-right"></i> 重新开始
                    </button>
                </div>
                <div class="result-stats" id="resultStats"></div>
                <div class="result-grid" id="resultGrid"></div>
            </section>
        </main>
    </div>
    <script src="/static/number_check.js"></script>
</body>
</html>

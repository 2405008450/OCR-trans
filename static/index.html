<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片OCR翻译系统 - AI驱动</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-language"></i>
                <h1>信实证件OCR翻译系统</h1>
            </div>
            <p class="subtitle">AI驱动的智能文档识别与翻译</p>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 上传区域 -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-card">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h2>上传图片或PDF文件</h2>
                    <p class="upload-desc">支持 JPG、PNG、PDF 等格式，最大 50MB</p>
                    
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput" accept="image/*,.pdf" hidden>
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <i class="fas fa-file-upload"></i>
                            <p>拖拽文件到这里，或点击选择文件</p>
                        </div>
                        <div class="file-preview" id="filePreview" style="display: none;">
                            <img id="previewImage" src="" alt="预览">
                            <div class="file-info">
                                <p id="fileName"></p>
                                <button class="btn-remove" id="btnRemove">
                                    <i class="fas fa-times"></i> 移除
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 选项设置 -->
                    <div class="options-panel">
                        <div class="option-group">
                            <label>
                                <i class="fas fa-language"></i> 源语言:
                                <select id="fromLang">
                                    <option value="zh">中文</option>
                                    <option value="en">英文</option>
                                    <option value="ja">日文</option>
                                    <option value="ko">韩文</option>
                                </select>
                            </label>
                        </div>
                        <div class="option-group">
                            <label>
                                <i class="fas fa-globe"></i> 目标语言:
                                <select id="toLang">
                                    <option value="en">英文</option>
                                    <option value="zh">中文</option>
                                    <option value="ja">日文</option>
                                    <option value="ko">韩文</option>
                                </select>
                            </label>
                        </div>
                        <div class="option-group checkbox-group">
                            <label>
                                <input type="checkbox" id="enableCorrection" checked>
                                <i class="fas fa-adjust"></i> 启用透视矫正
                            </label>
                            <label>
                                <input type="checkbox" id="enableVisualization" checked>
                                <i class="fas fa-eye"></i> 生成可视化图片
                            </label>
                        </div>
                    </div>

                    <button class="btn-primary" id="btnProcess" disabled>
                        <i class="fas fa-magic"></i> 开始处理
                    </button>
                </div>
            </section>

            <!-- 处理中状态 -->
            <section class="processing-section" id="processingSection" style="display: none;">
                <div class="processing-card">
                    <div class="spinner"></div>
                    <h2>正在处理中...</h2>
                    <p id="processingStatus">AI正在识别和翻译文档</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">0%</p>
                </div>
            </section>

            <!-- 结果展示 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2><i class="fas fa-check-circle"></i> 处理完成</h2>
                    <button class="btn-secondary" id="btnNewTask">
                        <i class="fas fa-plus"></i> 处理新文件
                    </button>
                </div>

                <div class="result-stats" id="resultStats"></div>

                <div class="result-grid" id="resultGrid"></div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>Powered by FastAPI + PaddleOCR + DeepSeek AI</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>

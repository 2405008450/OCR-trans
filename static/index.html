<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片OCR翻译系统 - AI驱动</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-language"></i>
                <h1>信实证件OCR翻译系统</h1>
            </div>
            <p class="subtitle">AI驱动的智能文档识别与翻译</p>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 上传区域 -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-card">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h2>上传图片文件</h2>
                    <p class="upload-desc">支持 JPG、PNG、BMP、TIF 等图片格式，最大 50MB</p>
                    
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <i class="fas fa-file-upload"></i>
                            <p>拖拽文件到这里，或点击选择文件</p>
                        </div>
                        <div class="file-preview" id="filePreview" style="display: none;">
                            <img id="previewImage" src="" alt="预览">
                            <div class="file-info">
                                <p id="fileName"></p>
                                <button class="btn-remove" id="btnRemove">
                                    <i class="fas fa-times"></i> 移除
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 选项设置 -->
                    <div class="options-panel">
                        <!-- 证件类型 -->
                        <div class="option-group">
                            <label>
                                <i class="fas fa-file-alt"></i> 证件类型:
                                <select id="docType">
                                    <option value="id_card">身份证</option>
                                    <option value="marriage_cert">结婚证</option>
                                </select>
                            </label>
                        </div>
                        <!-- 语言选项 -->
                        <div class="option-group">
                            <label>
                                <i class="fas fa-language"></i> 源语言:
                                <select id="fromLang">
                                    <option value="zh">中文</option>
                                    <option value="en">英文</option>
                                    <option value="ja">日文</option>
                                    <option value="ko">韩文</option>
                                </select>
                            </label>
                        </div>
                        <div class="option-group">
                            <label>
                                <i class="fas fa-globe"></i> 目标语言:
                                <select id="toLang">
                                    <option value="en">英文</option>
                                    <option value="zh">中文</option>
                                    <option value="ja">日文</option>
                                    <option value="ko">韩文</option>
                                </select>
                            </label>
                        </div>
                        <!-- 身份证专用选项 -->
                        <div class="option-group" id="idCardOptions">
                            <label>
                                <i class="fas fa-id-card"></i> 证件面:
                                <select id="cardSide">
                                    <option value="front">正面（头像面）</option>
                                    <option value="back">背面（国徽面）</option>
                                </select>
                            </label>
                        </div>
                        <!-- 结婚证专用选项 -->
                        <div class="option-group mc-options-group" id="marriageCertOptions" style="display: none;">
                            <div class="mc-options-title">
                                <i class="fas fa-cogs"></i> 结婚证处理选项
                            </div>
                            <div class="mc-options-grid">
                                <label class="mc-number">
                                    <span><i class="fas fa-copy"></i> 模板页:</span>
                                    <select id="marriagePageTemplate">
                                        <option value="page1">第一页（封面）</option>
                                        <option value="page2">第二页</option>
                                        <option value="page3">第三页</option>
                                    </select>
                                    <small>按模板自动设置合并/重叠/冒号参数</small>
                                </label>
                                <label class="mc-checkbox">
                                    <input type="checkbox" id="enableMerge" checked disabled>
                                    <span><i class="fas fa-link"></i> 框体合并</span>
                                    <small>连续文本框合并翻译</small>
                                </label>
                                <label class="mc-checkbox">
                                    <input type="checkbox" id="enableOverlapFix" checked disabled>
                                    <span><i class="fas fa-arrows-alt-h"></i> 重叠修正</span>
                                    <small>自动检测并右移重叠框</small>
                                </label>
                                <label class="mc-checkbox">
                                    <input type="checkbox" id="enableColonFix" disabled>
                                    <span><i class="fas fa-text-width"></i> 冒号修正</span>
                                    <small>为字段名自动添加冒号</small>
                                </label>
                                <label class="mc-number">
                                    <span><i class="fas fa-text-height"></i> 字体大小:</span>
                                    <input type="number" id="fontSize" value="18" min="8" max="30" step="1">
                                    <small>像素(px)，建议 8-30</small>
                                </label>
                            </div>
                        </div>
                        <!-- 通用选项 -->
                        <div class="option-group checkbox-group">
                            <label>
                                <input type="checkbox" id="enableVisualization" checked>
                                <i class="fas fa-eye"></i> 生成可视化图片
                            </label>
                        </div>
                    </div>

                    <button class="btn-primary" id="btnProcess" disabled>
                        <i class="fas fa-magic"></i> 开始处理
                    </button>
                </div>
            </section>

            <!-- 处理中状态 -->
            <section class="processing-section" id="processingSection" style="display: none;">
                <div class="processing-card">
                    <div class="spinner"></div>
                    <h2>正在处理中...</h2>
                    <p id="processingStatus">AI正在识别和翻译文档</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">0%</p>
                </div>
            </section>

            <!-- 结果展示 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h2><i class="fas fa-check-circle"></i> 处理完成</h2>
                    <button class="btn-secondary" id="btnNewTask">
                        <i class="fas fa-plus"></i> 处理新文件
                    </button>
                </div>

                <div class="result-stats" id="resultStats"></div>

                <div class="result-grid" id="resultGrid"></div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>Powered by FastAPI + PaddleOCR + DeepSeek AI</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
